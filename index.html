<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with ID selector -->
    <header id="header">
        <h1>Welcome to My Web Page</h1>
    </header>

    <!-- Paragraph with general styling -->
    <p>This is a simple paragraph with styled text, padding, and borders. It's wrapped with a general style for all paragraphs.</p>

    <!-- Image with styling -->
    <img src="./Images/Screenshot from 2024-04-11 20-01-34.png" alt="Sample Image">

    <!-- Section with class selector -->
    <div class="highlight">
        <p>This section is highlighted with a yellow background and bold text.</p>
    </div>

</body>
</html>
